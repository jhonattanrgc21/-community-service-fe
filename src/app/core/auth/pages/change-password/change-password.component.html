<form class="d-flex flex-column w-100">
	<h3 class="mb-4 text-dark font-weight-bold text-center">Cambio de contraseña</h3>

	<div class="form-group mb-4">
		<label class="form-label text-dark" for="new-password">Nueva contraseña</label>
		<input type="password" id="new-password" class="form-control" placeholder="********" />
	</div>

	<div class="form-group mb-4">
		<label class="form-label text-dark" for="confirm-password">Confirme su contraseña</label>
		<input type="password" id="confirm-password" class="form-control" placeholder="********" />
	</div>

	<button class="btn btn-primary" type="submit">Guardar</button>
</form>
