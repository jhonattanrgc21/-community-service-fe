<span class="p-2">Estudiantes Graduados</span>
<mat-divider class="mt-3"></mat-divider>

<div class="mt-4">
	<ng-container *ngIf="graduatedStudents.length > 0">
		<h2 class="text-center mb-0">Listado de Estudiantes Graduados</h2>
		<app-dynamic-table
			[data]="graduatedStudents"
			[headers]="headers"
			[edit]="false"
			[select]="false"
			[filter]="true"
		>
		</app-dynamic-table>
	</ng-container>
</div>
