<span class="p-2">Proyecto inscrito</span>
<mat-divider class="mt-3"></mat-divider>

<div class="mt-3">
	<!-- Aqui van los proyectos -->
	<section class="w-100 mb-4 row d-flex align-items-start justify-content-between">
		<!-- Card de datos del proyecto -->
		<div class="col-12 col-md-4">
			<mat-card class="mt-3" style="min-height: 160px;">
				<mat-card-title>Datos del proyecto</mat-card-title>
				<mat-divider inset></mat-divider>
				<mat-card-content class="pt-3">
					<p>
						<span style="font-weight: 500">Nombre:</span> Proyecto 1
					</p>
					<p>
						<span style="font-weight: 500">Fecha de inicio:</span>
						N/A
					</p>
				</mat-card-content>
			</mat-card>
		</div>

		<!-- Card de datos del tutor -->
		<div class="col-12 col-md-4">
			<mat-card class="mt-3" style="min-height: 160px;">
				<mat-card-title>Datos del tutor</mat-card-title>
				<mat-divider inset></mat-divider>
				<mat-card-content class="pt-3">
					<p>
						<span style="font-weight: 500">Nombre:</span> Proyecto 1
					</p>
					<p>
						<span style="font-weight: 500">Cedula:</span> 12345678
					</p>
				</mat-card-content>
			</mat-card>
		</div>

		<!-- Card de horas del servicio -->
		<div class="col-12 col-md-4">
			<mat-card class="mt-3" style="min-height: 160px;">
				<mat-card-title>Horas del servicio</mat-card-title>
				<mat-divider inset></mat-divider>
				<mat-card-content class="pt-3">
					<p><span style="font-weight: 500">Acumuladas:</span> 50</p>
					<p><span style="font-weight: 500">Pendiente:</span> 70</p>
				</mat-card-content>
			</mat-card>
		</div>
	</section>

	<!-- Aqui va la tabla de las tareas finalizadas -->
	<ng-container *ngIf="tasksList.length > 0">
		<h2 class="text-center m-0">Listado de tareas completadas</h2>
		<app-dynamic-table
			[data]="tasksList"
			[headers]="headersList"
			[filter]="true"
		>
		</app-dynamic-table>
	</ng-container>
</div>
