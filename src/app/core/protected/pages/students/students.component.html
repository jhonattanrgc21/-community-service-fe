<div class="grid-container">
	<mat-grid-list class="mt-3" cols="3" rowHeight="50px">
		<mat-grid-tile [colspan]="2">
			<div class="project-title">
				<h1 class="m-0">Nombre de proyecto inscrito</h1>
			</div>
		</mat-grid-tile>
		<mat-grid-tile [colspan]="1">
			<div class="student-hours">
				<div>
					<mat-icon class="icon-timer" color="primary">timeline</mat-icon>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="50"
						aria-valuemin="0" aria-valuemax="100" style="width:50%">
						<h3 class="m-0">14 horas </h3>
					</div>
				</div>
			</div>
		</mat-grid-tile>
	</mat-grid-list>

	<mat-grid-list cols="1">
		<mat-grid-tile>
			<mat-card class="dashboard-card">
				<mat-card-header>
					<mat-card-title>
						Estudiante
						<button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
							<mat-icon>more_vert</mat-icon>
						</button>
						<mat-menu #menu="matMenu" xPosition="before">
							<button mat-menu-item>Expand</button>
							<button mat-menu-item>Remove</button>
						</mat-menu>
					</mat-card-title>
				</mat-card-header>
				<mat-card-content class="dashboard-card-content">
					<div>Card Content Here</div>
				</mat-card-content>
			</mat-card>
		</mat-grid-tile>
	</mat-grid-list>
</div>
