<span class="p-2">Mis tareas</span>
<mat-divider class="mt-3"></mat-divider>

<div class="mt-4">
	<div class="mb-2 d-flex justify-content-end">
		<button
			type="button"
			class="btn btn-outline-primary"
			(click)="addNewTask()"
		>
			Nueva Tarea
		</button>
	</div>

	<ng-container *ngIf="tasksList.length > 0">
		<h2 class="text-center mb-0">Listado de tareas</h2>
		<app-dynamic-table
			[data]="tasksList"
			[headers]="headersList"
			[filter]="true"
			(editRow)="editTask($event)"
		>
		</app-dynamic-table>
	</ng-container>
</div>
