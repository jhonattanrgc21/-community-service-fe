<div class="mb-2 d-flex justify-content-end">
	<button
		type="button"
		class="btn btn-outline-primary"
		(click)="goToNewTutor()"
	>
		Nuevo
	</button>
</div>

<h2 class="text-center">Listado de tutores</h2>

<!-- Proyectos y estudiantes Inicio -->
<ng-container *ngIf="allTutors.length > 0">
	<app-dynamic-table
		[data]="allTutors"
		[headers]="tutorHheaders"
		[filter]="true"
	>
	</app-dynamic-table>
</ng-container>
