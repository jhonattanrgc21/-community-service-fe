<div style="width: 95%; margin: auto" [ngClass]="{ 'mt-4': !isFilter }">
	<div
		*ngIf="viewConfirmButton()"
		class="mt-3 d-flex align-items-start justify-content-end"
	>
		<button (click)="onConfirmSelection()" class="btn btn-primary">
			Confirmar
		</button>
	</div>

	<!-- Filtro de busqueda Inicio -->
	<mat-form-field
		*ngIf="isFilter"
		class="mt-2 mb-2 w-25"
		appearance="standard"
	>
		<mat-label>Filtro</mat-label>
		<input
			matInput
			(keyup)="applyFilter($event)"
			placeholder="Buscar..."
			#input
		/>
	</mat-form-field>
	<!-- Filtro de busqueda Fin -->

	<!-- Tabla dinamica Inicio -->
	<div class="mat-elevation-z8 mb-1">
		<table class="w-100" mat-table [dataSource]="dataSource">
			<ng-container *ngFor="let col of tableCols; index as i">
				<ng-container matColumnDef="{{ col }}">
					<!-- Columna de edicion -->
					<ng-container *ngIf="col == 'edit'">
						<th
							class="text-center"
							mat-header-cell
							*matHeaderCellDef
						>
							{{ tableHeaders[i] }}
						</th>
						<td class="text-center" mat-cell *matCellDef="let row">
							<button mat-icon-button (click)="onEdit(row)">
								<mat-icon>edit</mat-icon>
							</button>
						</td>
					</ng-container>

					<!-- Columna de seleccion -->
					<ng-container *ngIf="col == 'select'">
						<th mat-header-cell *matHeaderCellDef>
							<mat-checkbox
								(change)="$event ? toggleAllRows() : null"
								[checked]="
									selection.hasValue() && isAllSelected()
								"
								[indeterminate]="
									selection.hasValue() && !isAllSelected()
								"
								[aria-label]="checkboxLabel()"
							>
							</mat-checkbox>
						</th>
						<td mat-cell *matCellDef="let row">
							<mat-checkbox
								(click)="$event.stopPropagation()"
								(change)="$event ? selection.toggle(row) : null"
								[checked]="selection.isSelected(row)"
								[aria-label]="checkboxLabel(row)"
							>
							</mat-checkbox>
						</td>
					</ng-container>

					<!-- Otras columnas -->
					<th
						class="text-center"
						mat-header-cell
						*matHeaderCellDef
					>
						{{ tableHeaders[i] }}
					</th>
					<td class="text-center" mat-cell *matCellDef="let row">
						{{ row[col] }}
					</td>
				</ng-container>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="tableCols"></tr>
			<tr mat-row *matRowDef="let row; columns: tableCols"></tr>
		</table>

		<mat-paginator
			[pageSizeOptions]="[5, 10, 20]"
			showFirstLastButtons
			aria-label="Select page of periodic elements"
		>
		</mat-paginator>
	</div>
	<!-- Tabla dinamica Fin -->
</div>
