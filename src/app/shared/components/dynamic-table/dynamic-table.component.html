<div style="width: 95%; margin: auto" [ngClass]="{'mt-4': !isFilter}">
	<!-- Filtro de busqueda Inicio -->
	<mat-form-field *ngIf="isFilter" class="mt-2 mb-2 w-25" appearance="standard">
		<mat-label>Filtro</mat-label>
		<input
			matInput
			(keyup)="applyFilter($event)"
			placeholder="Buscar..."
			#input
		/>
	</mat-form-field>
	<!-- Filtro de busqueda Fin -->

	<!-- Tabla dinamica Inicio -->
	<div class="mat-elevation-z8 mb-1">
		<table class="w-100" mat-table [dataSource]="dataSource">
			<ng-container *ngFor="let col of tableCols; index as i" matColumnDef="{{ col }}">
				<th mat-header-cell *matHeaderCellDef>{{ tableHeaders[i] }}</th>
				<td mat-cell *matCellDef="let element">
					{{ element[col] }}
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="tableCols"></tr>
			<tr mat-row *matRowDef="let row; columns: tableCols"></tr>
		</table>

		<mat-paginator
			[pageSizeOptions]="[5, 10, 20]"
			showFirstLastButtons
			aria-label="Select page of periodic elements"
		>
		</mat-paginator>
	</div>
	<!-- Tabla dinamica Fin -->
</div>
